<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="container" class="image-container">
        <img src="pic1.jpg" class="img-class">
        <img src="pic2.jpg" class="img-class">
        <img src="pic3.jpg" class="img-class">
        <img src="pic4.jpg" class="img-class">
    </div>

    <div id="popupcontainer">
        <span id="closeBtn">&times;</span>
        <img id="popupImg">
        <button id="prevBtn"><i class="fa fa-arrow-left"></i></button>
        <button id="nextBtn"><i class="fa fa-arrow-right"></i></button>
    </div>
    <div id="welcome">
        <h4>Click on any image to view it clearly!</h4>
    </div>

</body>
<script src="popup.js"></script>
</html>
